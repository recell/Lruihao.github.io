<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>CSS3红色爱心跳动动画代码</title><style>body,html{height:100%}body{margin:0;padding:0;background:0 0}.chest{width:400px;height:400px;margin:0 auto;position:relative}.heart{position:absolute;z-index:2;background:linear-gradient(-90deg,#f50a45 0,#d5093c 40%);animation:beat .7s ease 0s infinite normal}.heart.center{background:linear-gradient(-45deg,#b80734 0,#d5093c 40%)}.heart.top{z-index:3}.side{top:60px;width:120px;height:120px;border-radius:110px}.center{width:110px;height:110px;bottom:178px;left:85px;transform:rotateZ(225deg)}.left{left:40px}.right{right:160px}@keyframes beat{0%{transform:scale(1) rotate(225deg);box-shadow:0 0 40px #d5093c}50%{transform:scale(1.1) rotate(225deg);box-shadow:0 0 70px #d5093c}100%{transform:scale(1) rotate(225deg);box-shadow:0 0 40px #d5093c}}</style></head><body><div class="chest"><div class="heart left side top"></div><div class="heart center"></div><div class="heart right side"></div></div></body></html>
